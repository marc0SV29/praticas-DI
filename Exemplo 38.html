<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Exemplo 38 - bootstrap</title>
</head>

<body>
    <div class="container-sm">
        <div class="card">
            <div class="card-header bg-info text-white">
                Cadastro Professor
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <label for="">Nome</label>
                        <input type="text" name="" id="txtnome" class="form-control">

                    </div>
                    <div class="col-4">
                        <label for="">cpf</label>
                        <input type="text" name="" id="txtnome" class="form-control">

                    </div>
                    <div class="col-4">
                        <label for="">email</label>
                        <input type="text" name="" id="txtemail" class="form-control">

                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <label for="">telefone</label>
                                <input type="text" name="" id="txttelefone" class="form-control">

                            </div>
                            <div class="col-4">
                                <label for="">Data Nascimento</label>
                                <input type="text" name="" id="txtdatanascimento" class="form-control">

                            </div>
                            <div class="col-4">
                                <label for="">Genero</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Selecione um Genero</option>
                                    <option value="1">Masculino</option>
                                    <option value="2">Feminino</option>
                                    <option value="3"> Outros</option>
                                </select>

                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="">area de atuação</label>
                                    <input type="text" name="" id="txtareaatuacao">

                                </div>
                                <div class="col-6">
                                    <label for="">titulação Maxima</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>selecionar uma titulação</option>
                                        <option value="1">Graduação</option>
                                        <option value="2">especialização</option>
                                        <option value="3">Mestrado</option>
                                        <option value="4">Doutorado</option>
                                    </select>

                                </div>

                            </div>


                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-end gap-2">

                                <button type="button" class="btn btn-success">cadastrar</button>


                                <button type="button" class="btn btn-danger">cancelar</button>

                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <div class="card-footer">

            </div>

        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
